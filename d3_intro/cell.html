<!DOCTYPE html>
<body>
    <p> Grafico 1 - Vinculando um vetor a dados</p>
    <div id="chart"></div>
    <p> Grafico 2 - Vinculando um vetor de objetos</p>
    <div id="chart2"></div>
    <p> Grafico 3 - Carregando dados de arquivo</p>
    <div id="chart3"></div>
    <p> Grafico 4 - Ordenando dados</p>
    <div id="chart4"></div>


<script type="module">

// Load the Observable runtime and inspector.
import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";

// Your notebook, compiled as an ES module.
import notebook from "https://api.observablehq.com/@sayonarasantos/introducao-ao-d3-com-observable.js?v=3";

// Load the notebook, observing its cells with a default Inspector
// that simply renders the value of each cell into the provided DOM node.
new Runtime().module(notebook, name => {
  if (name === "barras1") {
    return new Inspector(document.querySelector("#chart"));
  }
  if (name === "barras2") {
    return new Inspector(document.querySelector("#chart2"));
  }
  if (name === "barras3") {
    return new Inspector(document.querySelector("#chart3"));
  }
  if (name === "barras4") {
    return new Inspector(document.querySelector("#chart4"));
  }
});

</script>
